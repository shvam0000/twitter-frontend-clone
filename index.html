<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
    crossorigin="anonymous" />
  <!-- <link href="https://fonts.googleapis.com/css2?family=Work+Sans&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="style.css">
  <title>Twitter Clone</title>
</head>

<body>

  <!-- Grid Section 01 - Header/Nav area -->
  <header>
    <i class="fab fa-twitter"></i>
    <nav>
      <ul>
        <li>
          <a>
            🏠 <span>Home</span>
          </a>
        </li>
        <li>
          <a>
            🔎 <span>Search</span>
          </a>
        </li>
        <li>
          <a>
            🔔<span>Notifications</span>
          </a>
        </li>
        <li>
          <a>
            ✉️ <span>Message</span>
          </a>
        </li>
        <li>
          <a>
            🔖 <span>Bookmarks</span>
          </a>
        </li>
        <li>
          <a>
            📑 <span>Lists</span>
          </a>
        </li>
        <li>
          <a>
            😃 <span>Profile</span>
          </a>
        </li>
        <li>
          <a>
            <i class="fas fa-ellipsis-h"></i> <span>More</span>
          </a>
        </li>
      </ul>
      <button class="tweet-button">
        Tweet
      </button>
    </nav>
  </header>

  <!-- Grid Section 02 - Tweet Section Container -->
  <div class="main-body-container">
    <div class="create-tweet-section">

    </div>

    <div class="tweet-list-section" id="tweet-list-section">

    </div>
  </div>

  <!-- Grid Section 03 - Trending/News section -->
  <div class="trending-section-container">

  </div>

  <script src="app.js"></script>
</body>

</html>
